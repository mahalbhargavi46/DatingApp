<!-- This component shows all the matches. The user's gonna be able to see the list of other users or matches. 
  This page displays a small snippet of information like photo and summary of other users. -->
<div class="container mt-5">
  <div class="row">
    <div *ngFor="let user of users" class="col-lg-2 col-md-3 col-sm-6">
      <app-member-card [user]="user"></app-member-card>
    </div>
  </div>
</div>
